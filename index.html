<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist </title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body> 
    <!-- Intestazione  -->
    <header class="main-header">
        <div>
            <img class="logo" src="./img/logo copia.png" alt="Boolean-logo">
            <strong>Toboolist</strong>
        </div>
    </header>
  
    <!-- Inizio del main -->

    <main class="main-conteiner">
        <!-- Prima section -->
        <div class="conteiner">
            <section class="add-bar">
               <span class="add-task">Add Task</span>
               <span class="add-section">Add Section</span>
            </section>
        </div>
        <!-- Seconda section -->
        <!-- Prima lista -->
        <div class="conteiner">
            <section class="new-task">
                <strong> &#9660; New Task</strong>
                <ul class="list">
                    <li><span class="done">&radic;</span> Quarterly Newsletter <span class="editorial">Editorial</span></li>
                </ul>
            </section>
        <!-- Inizio seconda section -->
        <!-- Seconda lista -->
            <section class="today"></section>
            <section class="upcoming"></section>
        </div>
    </main>
</body>
</html>
